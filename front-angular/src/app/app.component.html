<div class="navbar navbar-expand navbar-light bg-light">
  <a href="https://www.pw.edu.pl/" class="navbar-brand ms-1">
    <img
      width="90"
      alt="PW-logo"
      src="https://www.pw.plock.pl/var/wwwglowna/storage/images/media/images/logo-politechnika-warszawska/34638-1-pol-PL/Logo-Politechnika-Warszawska.png"
    />
  </a>

  <div class="navbar-nav me-auto">
    <li class="nav-item" *ngIf="isAdmin()">
      <a [routerLink]="['/admin']" class="nav-link" routerLinkActive="active">Administracja</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/home']" class="nav-link" routerLinkActive="active">Strona główna</a>
    </li>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="!currentUser?.id">
    <li class="nav-item">
      <a [routerLink]="['/register']" class="nav-link" routerLinkActive="active">Zarejestruj się</a>
    </li>
    <li class="nav-item me-1">
      <a [routerLink]="['/login']" class="nav-link" routerLinkActive="active">Zaloguj się</a>
    </li>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="currentUser?.id">
    <li class="nav-item">
      <a [routerLink]="['/profile']" class="nav-link" routerLinkActive="active">Użytkownik: {{currentUser.username}}</a>
    </li>
    <li class="nav-item me-1">
      <a (click)="logOut()" class="nav-link" style="cursor: pointer;">Wyloguj się</a>
    </li>
  </div>
</div>
<router-outlet></router-outlet>
