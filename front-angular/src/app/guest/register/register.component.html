<div class="container mt-5">
<div class="card ms-auto me-auto p-3 shadow-lg custom-card">
  <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>
  <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

    <div class="alert alert-danger" *ngIf="errorMessage">{{this.errorMessage}}</div>

    <div class="form-group">
      <label for="name">Imię i nazwisko</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        #name="ngModel"
        class="form-control"
        required>
      <div class="text-bg-danger" *ngIf="!name.valid && f.submitted">Imię i nazwisko jest wymagane</div>

    </div>
    <div class="form-group">
      <label for="username">Nazwa użytkownika</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="user.username"
        #username="ngModel"
        class="form-control"
        required>
      <div class="text-bg-danger" *ngIf="!username.valid && f.submitted">Nazwa użytkownika jest wymagana</div>
    </div>

    <div class="form-group">
      <label for="password">Hasło</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        class="form-control"
        required>
      <div class="text-bg-danger" *ngIf="!password.valid && f.submitted">Hasło jest wymagane</div>
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057;">
      Rejestracja
    </button>

    <a [routerLink]="['/login']" class="btn btn-link">
      Mam już konto!
    </a>
  </form>
</div>
</div>
